<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Scoreboard with Total</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #1b1b2f;
      font-family: 'Arial', sans-serif;
      color: white;
      padding: 30px;
    }
    .scoreboard {
      background-color: #f8f3e7;
      color: black;
      border-radius: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #ddd;
    }
    input {
      width: 60px;
      text-align: center;
      border: none;
      background-color: #f8f3e7;
      font-weight: bold;
    }
    input.name-input {
      width: 100px;
      text-align: center;
    }
    .btn-next {
      display: block;
      margin: 20px auto 0;
      width: 100px;
    }
    .winner {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    .table-responsive {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch; /* smooth scrolling on mobile */
}

  </style>
</head>
<body>

<div class="scoreboard">
  <div class="table-responsive">
    <table id="scoreTable" class="table table-bordered text-center">
      <thead>
        <tr>
          <th>CARD</th>
          <th><input class="name-input" value="A" type="text"></th>
          <th><input class="name-input" value="B" type="text"></th>
          <th><input class="name-input" value="C" type="text"></th>
          <th><input class="name-input" value="D" type="text"></th>
        </tr>
      </thead>
      <tbody id="scoreBody">
        <tr>
          <td>L - ( 13 )</td>
          <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success btn-next" id="nextBtn">Next</button>
  <div id="winnerDiv" class="winner"></div>
</div>


<script>
  const scoreBody = document.getElementById('scoreBody');
  const nextBtn = document.getElementById('nextBtn');
  const winnerDiv = document.getElementById('winnerDiv');

  const cardSequence = ['L', 'I', 'C', 'K'];
  let currentRow = 1;
  let currentNumber = 12;

  nextBtn.addEventListener('click', () => {
    if(currentNumber >= 1){
      const row = document.createElement('tr');
      const cardLabel = cardSequence[currentRow % cardSequence.length];
      row.innerHTML = `
        <td>${cardLabel} - ( ${currentNumber} )</td>
        <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
        <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
        <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
        <td><input type="number" inputmode="numeric" pattern="[0-9]*"></td>
      `;
      scoreBody.appendChild(row);
      currentRow++;
      currentNumber--;

      if(currentNumber === 0){
        addTotalRow();
        nextBtn.disabled = true;
      }
    }
  });

  function addTotalRow(){
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>Total</td>
      <td class="total-cell">0</td>
      <td class="total-cell">0</td>
      <td class="total-cell">0</td>
      <td class="total-cell">0</td>
    `;
    scoreBody.appendChild(row);

    const inputs = scoreBody.querySelectorAll('input[type="number"]');
    inputs.forEach(input => input.addEventListener('input', updateTotals));

    updateTotals();
  }

  function updateTotals(){
    const rows = Array.from(scoreBody.querySelectorAll('tr'));
    const totals = [0,0,0,0];

    rows.forEach(row => {
      if(row.querySelector('td').textContent !== "Total"){
        const cells = row.querySelectorAll('input[type="number"]');
        cells.forEach((cell, idx) => {
          totals[idx] += parseInt(cell.value) || 0;
        });
      }
    });

    const totalCells = scoreBody.querySelectorAll('tr td.total-cell');
    totalCells.forEach((cell, idx) => {
      cell.textContent = totals[idx];
    });

    showWinners(totals);
  }

  function showWinners(totals){
    const headerInputs = Array.from(document.querySelectorAll('th input.name-input'));
    const players = headerInputs.map((input, idx) => ({name: input.value, score: totals[idx]}));
    players.sort((a,b) => b.score - a.score);

    let winnerText = "";
    players.forEach((p, idx) => {
      winnerText += `${idx+1}️⃣ ${p.name} (${p.score}) &nbsp;&nbsp;`;
    });
    winnerDiv.innerHTML = winnerText;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
